<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel= "shortcut icon"
     href="//img.icons8.com/material/24/calculator--v1.png" type="image/png">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="style.css">
</head>

<body>
   <section>
    <div class="container">
        <div class="Calculator">
              <input type="text" id="output" placeholder="Mathematical operator" readonly/>
              <!-- Buttons -->
            <button onclick="power()">x<sup>2</sup></button> 
            <button onclick="pi()">π</button>  
            <button onclick="exp()">e</button> 
            <button class="ac_button" onclick="allclear()">c</button>
            <button class="ac_button" onclick="delLastChar()">
                <img width="12" height="12" src="https://img.icons8.com/ios-glyphs/30/multiply.png" alt="multiply"/>
            </button>

            <button onclick="fact()">x!</button>
            <button onclick="sqrt()">√</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn">+</button>

            <button onclick="log()">log</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">x</button>

            <button onclick="sin()">sin</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>

            <button onclick="cos()">cos</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">÷</button>

            <button onclick="tan()">tan</button>
            <button class="btn" onclick="display('%')">%</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="equal" onclick="calculator()">=</button>
        </div>
    </div>
   </section>

</body>
